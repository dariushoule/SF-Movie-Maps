<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  ServerName remotecoach
  DocumentRoot /app/public
  <Directory /app/public/>
    Options +FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/remotecoach_error.log
  LogLevel info
  CustomLog ${APACHE_LOG_DIR}/remotecoach_access.log combined
</VirtualHost>